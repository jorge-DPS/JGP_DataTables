<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rolling Stone Top 500 albums of all time</title>
  <meta name="description" content="Rolling Stone magazine's 2012 list of 500 greatest albums of all time with genres.">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

<body>
  <h4 class="bg-primary text-white p-2" style="margin: 15px;">DATATABLES LOCALIDAD</h4>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id="albums_minimal" class="table table-striped table-bordered" 
        style="width:100%" data-server-side="true" data-ajax="/api/v1/localidad_datatables?format=datatables">
          <thead>
            <tr>
              <th data-data="id">id </th>
              <th data-data="descripcion">Descripcion</th>
              <th data-data="codigo_localidad">Codigo<ddd/th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script>
      $(document).ready(function() {
          $('#albums').DataTable({
            'serverSide':true,
            'ajax': '/api/v1/localidad_datatables?format=datatables',
              'columns': [
                  {'data': 'id'},
                  {'data': 'descripcion'},
                  {'data': 'codigo_localidad'},
              ]
          });
          $('.btn-decade').on('click', function() {
            table.columns().search('');
            var rel = $(this).attr('rel');
            if (rel) {
                table.columns(3).search('^' + rel + '[0-9]$', true).draw();
            } else {
                table.draw();
            }
          });
          $('#albums_minimal').DataTable({
            "search": {"regex": true},
            "language": {"searchPlaceholder": "Buscar ..."}
          });
      });
  </script>
</body>
</html>
